name: Run

on:
    push:
        branches:
            - main
    workflow_dispatch: ~
    schedule:
      - cron: '0 0 * * *'


jobs:
    testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Cache Composer
              id: cache-composer
              uses: actions/cache@v3
              with:
                path: vendor
                key: ${{ hashFiles('composer.lock') }}
            - name: Docker build
              run: docker-compose build
            - name: Composer install
              run: docker-compose run app composer install
            - name: Run
              run: docker-compose run app ./application.php app:get-best-theme-team
            - name: Archive artifacts
              uses: actions/upload-artifact@v3
              with:
                name: get-best-theme-team
                path: ./files